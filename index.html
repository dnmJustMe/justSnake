<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Snake</title>
</head>

<body>
    <div id="page">

        <!-- <div id="controlsLeft" style="margin-left: 2em;">
            <div id="left"><-</div>
            <div id="up">i</div>
        </div> -->

        <div id="game">
            <div id="board"></div>
            <div class="boardInfo">
                <div>
                    Puntuación: <div id="scoreBoard"></div>
                </div>
                <div>
                    Mejor puntuación: <span id="highScoreBoard">0</span>
                </div>
            </div>
        </div>

        <!-- <div id="controlsRight" style="margin-right: 2em;">
            <div id="right"><-</div>
            <div id="down">i</div>
        </div> -->

        <div id="gameOver">
            <h1 id="scoreOpinion"></h1>
            <h3 class="highScore">Mejor puntuación: <span id="highScore"></span></h3>
            <button id="playAgainButton">Jugar de nuevo</button>
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
        </div>

        <div id="conteo">El juego empezará en...</div>

        <div id="startWelcome" style="min-height: 10vh; display: flex; align-items: center;align-content: center; justify-content: center; margin-top: 0px;">
            <h1>Jugar a justSnake</h1>
        </div>

        <div id="startButton" style="min-height: 30vh; display: flex; align-items: center;align-content: center; justify-content: center;">
            <div id="startOut">
                <div id="startIn">
                    <button id="start" style="position: relative;left: 4px; top:2px">▶</button>
                </div>
                <div class="bg"></div>
                <div class="bg bg2"></div>
                <div class="bg bg3"></div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
