                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M352 208H160C150.469 208 141.844 213.656 138 222.375C134.188 231.094 135.906 241.281 142.375 248.281L238.375 352.281C242.906 357.188 249.312 360 256 360S269.094 357.188 273.625 352.281L369.625 248.281C376.094 241.281 377.812 231.094 374 222.375C370.156 213.656 361.531 208 352 208ZM256 16C123.451 16 16 123.453 16 256S123.451 496 256 496S496 388.547 496 256S388.549 16 256 16ZM256 448C150.131 448 64 361.867 64 256S150.131 64 256 64S448 150.133 448 256S361.869 448 256 448Z"

                </svg></div>
        </div>

        <div id="game">
            <div id="board"></div>
            <div class="boardInfo">
                <div>
                    Puntuación: <div id="scoreBoard"></div>
                </div>
                <div>
                    Mejor puntuación: <span id="highScoreBoard">0</span>
                </div>
            </div>
        </div>

        <div id="controlsRight" style="margin-left: 4em;">
            <div id="left" style="margin-bottom: 1em;"><svg aria-hidden="true" focusable="false"
                    data-prefix="fa-regular" data-icon="circle-caret-left"
                    class="svg-inline--fa fa-circle-caret-left fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">

                        d="M256 16C123.453 16 16 123.453 16 256S123.453 496 256 496S496 388.547 496 256S388.547 16 256 16ZM256 448C150.133 448 64 361.867 64 256S150.133 64 256 64S448 150.133 448 256S361.867 448 256 448ZM289.625 138C280.906 134.188 270.719 135.906 263.719 142.375L159.719 238.375C154.812 242.906 152 249.312 152 256S154.812 269.094 159.719 273.625L263.719 369.625C270.719 376.094 280.906 377.812 289.625 374C298.344 370.156 304 361.531 304 352V160C304 150.469 298.344 141.844 289.625 138Z"

            <div id="right"><svg aria-hidden="true" focusable="false" data-prefix="fa-regular"
                    data-icon="circle-caret-right" class="svg-inline--fa fa-circle-caret-right fa-w-16" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 16C123.453 16 16 123.453 16 256S123.453 496 256 496S496 388.547 496 256C496 123.449 388.547 16 256 16ZM256 448C150.133 448 64 361.867 64 256S150.133 64 256 64S448 150.129 448 256C448 361.867 361.867 448 256 448ZM248.281 142.375C241.281 135.906 231.094 134.188 222.375 138C213.656 141.844 208 150.469 208 160V352C208 361.531 213.656 370.156 222.375 374C231.094 377.812 241.281 376.094 248.281 369.625L352.281 273.625C357.188 269.094 360 262.688 360 256S357.188 242.906 352.281 238.375L248.281 142.375Z"
                        fill="currentColor" />
                </svg></div>
        </div>

        <div id="gameOver">
            <h1 id="scoreOpinion"></h1>
            <h3 class="highScore">Tu puntuación fue de: <span id="score"></span></h3>
            <h3 class="highScore">Mejor puntuación: <span id="highScore"></span></h3>
            <button id="playAgainButton">Jugar de nuevo</button>
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
        </div>

        <div id="conteo">El juego empezará en...</div>

        <div id="startWelcome">
            <h1>Jugar a justSnake</h1>
        </div>

        <div id="startButton">
            <div id="startOut">
                <div id="startIn">
                    <button id="start" style="position: relative;top:2px"><svg aria-hidden="true" focusable="false"
                            data-prefix="fa-solid" data-icon="play" class="svg-inline--fa fa-play fa-w-16" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height: 1em; width:auto">
                            <path
                                d="M176 480C148.615 480 128 457.608 128 432V80C128 54.62 148.396 32.017 176.012 32.017C184.698 32.017 193.366 34.368 201.031 39.047L489.031 215.047C503.297 223.766 512 239.281 512 256S503.297 288.234 489.031 296.953L201.031 472.953C193.359 477.641 184.688 480 176 480Z"
                                fill="currentColor" />
                        </svg></button>
                </div>
                <div class="bg"></div>
                <div class="bg bg2"></div>
                <div class="bg bg3"></div>
            </div>
        </div>

        <footer>
            <p>© 2023 <a href="https://dnmjustme.github.io/DNMjustMe-site/" target="_blank">Daniel Navarro Machín</a></p>
        </footer>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
